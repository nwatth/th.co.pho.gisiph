<section id="login" data-transition="slide">

	<header data-back="chevron-left" data-title="Login"></header>

	<article class="active list scroll">
		<div class="form margin-top">

			<fieldset>
				<input type="text" class="text align_center" placeholder="Username" />
			</fieldset>

			<fieldset>
				<input type="password" class="text align_center" placeholder="Password" />
			</fieldset>

			<fieldset class="margin-top">
				<input type="url" class="text align_center" placeholder="Hostname" />
			</fieldset>

			<button class="anchor accept margin-top" data-label="Connect"></button>
		</div>
	</article>

</section>
