<section id="login" data-transition="slide">

	<header data-back="chevron-left" data-title="Login"></header>

	<article class="active scroll indented">
		<div class="form margin-top">

			<fieldset data-icon="user">
				<input type="text" class="text" placeholder="Username">
			</fieldset>

			<fieldset data-icon="lock">
				<input type="password" class="text" placeholder="Password">
			</fieldset>

			<fieldset data-icon="hdd" class="margin-top">
				<input type="url" class="text" placeholder="Hostname">
			</fieldset>

			<button class="anchor accept margin-top" data-label="Connect" data-icon="bolt"></button>
		</div>
	</article>

</section>
