<section id="charts" data-transition="slide">

    <header data-title="Charts">
		<nav>
			<button data-view-aside="features" data-icon="menu"></button>
		</nav>
    </header>

    <article id="chart_view" class="active scroll indented">
    	<ul class="list"><li data-icon="warning-sign" class="anchor" style="background-color: #e74c3c;">แผนภูมิแสดงผลจากข้อมูลในเครื่องเท่านั้น</li></ul>
    	<div class="form">
    		<ul class="list"><li id="chart_head" class="anchor contrast">แผนภูมิอัตราผู้ป่วยโรคเรื้อรัง</li></ul> <!-- การแสดงผลของแผนภูมิ -->
			<fieldset>
				<label class="select">
					<select id="chart_selected">
						<optgroup label="แผนภูมิอัตราผู้ป่วยโรคเรื้อรัง">
							<option value="percent_district_chronics">สัดส่วนของผู้ป่วยโรคเรื้อรัง</option>
							<option value="percent_village_chronics">สัดส่วนของผู้ป่วยโรคเรื้อรังในแต่ละหมู่บ้าน</option>
							<option value="percent_year_chronics">จำนวนผู้ป่วยโรคเรื้อรังที่เพิ่มขึ้นในแต่ละปี</option>
						</optgroup>
						<optgroup class="hypertension_chart" label="จำนวนของผู้ป่วยโรคความดันโลหิตสูงจำแนกตามระดับความรุนแรง"></optgroup>
						<optgroup class="diabetes_chart" label="จำนวนของผู้ป่วยโรคเบาหวานจำแนกตามระดับความรุนแรง"></optgroup>
						<optgroup label="แผนภูมิจำแนกตามระดับความรุนแรงและหมู่บ้าน">
							<option value="stack_hypertension">จำนวนของผู้ป่วยโรคความดันโลหิตสูงจำแนกตามระดับความรุนแรงและหมู่บ้าน</option>
							<option value="stack_diabetes">จำนวนของผู้ป่วยโรคเบาหวานจำแนกตามระดับความรุนแรงและหมู่บ้าน</option>
						</optgroup>
					</select>
				</label>
			</fieldset>
			<div id="chart_visualization"></div>
			<fieldset>
				<label>ข้อมูลวันที่</label>
				<input id="modify" type="text" readonly>
			</fieldset>
		</div>

		<ul id="chart_detail" class="list"></ul>


	</article>

</section>
